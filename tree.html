<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Tree</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the trunk (cylinder)
    const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 32); // Radius top, bottom, height
    const trunkMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Brown color
    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
    trunk.position.y = -0.5; // Adjust position
    scene.add(trunk);

    // Create the foliage (cone)
    const foliageGeometry = new THREE.ConeGeometry(0.5, 1, 32); // Radius, height, segments
    const foliageMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 }); // Green color
    const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
    foliage.position.y = 0.5; // Place on top of the trunk
    scene.add(foliage);

    // Set the camera position
    camera.position.z = 5;

    // Render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
